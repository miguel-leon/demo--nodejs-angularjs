<h2>User log in</h2>

<div ng-include="NOTIFICATION_ALERT_PATH"></div>

<form class="form-horizontal" name="loginForm" role="form" novalidate>

	<div form-group="10" label="Email:" validate>
		<input type="email" id="email" placeholder="Enter email" ng-model="user.email" required>
		<div invalidation="required">Please enter your email</div>
		<ng-include src="VALIDATION_MESSAGES.EMAIL"></ng-include>
	</div>

	<div form-group="10" label="Password:" validate>
		<input type="password" id="password" placeholder="Enter password" ng-model="user.password" required>
		<div invalidation="required">Please enter your password</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary btn-lg" ng-click="login()">Log in</button>
			<button type="button" class="btn btn-default btn-lg" ng-click="register()">Register user</button>
		</div>
	</div>
</form>

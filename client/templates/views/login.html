<h2>User log in</h2>

<div ng-include="NOTIFICATION_ALERT_PATH"></div>

<form class="form-horizontal" name="loginForm" role="form" novalidate>
	<div class="form-group"
		 ng-class="{'has-error': loginForm.email.$invalid && (loginForm.email.$touched || loginForm.$submitted)}">
		<label class="control-label col-sm-2" for="email">Email:</label>
		<div class="col-sm-10">
			<input id="email" name="email" type="email" class="form-control" placeholder="Enter email"
					required ng-model="user.email">
			<p class="help-block"
			   ng-if="loginForm.email.$error.email && (loginForm.email.$touched || loginForm.$submitted)">
				A valid email is required</p>
		</div>
	</div>
	<div class="form-group"
		 ng-class="{'has-error': loginForm.password.$invalid && (loginForm.password.$touched || loginForm.$submitted)}">
		<label class="control-label col-sm-2" for="password">Password:</label>
		<div class="col-sm-10">
			<input id="password" name="password" type="password" class="form-control" placeholder="Enter password"
				   required ng-model="user.password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary btn-lg" ng-click="login()">
				Log in</button>
			<button type="button" class="btn btn-default btn-lg" ng-click="register()">
				Register user</button>
		</div>
	</div>
</form>

<div class="container">
	<div ng-if="notification_alert">
		<div class="alert text-center center-block" ng-class="notification_alert.class" style="max-width: 500px">
			<button type="button" class="close" ng-click="clearNotification()"><span>&times;</span></button>
			<p>{{ notification_alert.message }}</p>
		</div>
	</div>
</div>
